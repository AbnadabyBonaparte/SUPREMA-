<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suprema Beleza | Ecosystem X.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg: #050505;
        --color-surface: #121212;
        --color-surface-light: #1E1E1E;
        --color-gold: #D4AF37;
        --color-gold-dim: #aa8c2c;
        --color-text-primary: #F0F0F0;
        --color-text-secondary: #A0A0A0;
        --font-display: 'Cinzel', serif;
        --font-body: 'Montserrat', sans-serif;
      }

      body {
        background-color: var(--color-bg);
        background-image: radial-gradient(circle at 50% 0%, #1a1a1a 0%, #050505 100%);
        color: var(--color-text-primary);
        margin: 0;
        font-family: var(--font-body);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Scrollbar Luxuosa */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-bg);
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-gold);
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-display);
        font-weight: 600;
        letter-spacing: 0.05em;
      }

      input, textarea, select, button {
        font-family: var(--font-body);
      }
    </style>

        }
      }
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
